name: Build Base Image

on:
  push:
    branches:
      - main
    paths:
      - 'requirements-enhanced.txt'
      - 'Dockerfile.base'
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ${{ github.repository }}-base

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate base image tag
        id: tag
        run: |
          # Create hash of requirements file
          REQ_HASH=$(sha256sum requirements-enhanced.txt | cut -d' ' -f1 | cut -c1-8)
          echo "hash=$REQ_HASH" >> $GITHUB_OUTPUT
          echo "Base image tag: $REQ_HASH"
      
      - name: Check if base image exists
        id: check
        run: |
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:${{ steps.tag.outputs.hash }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Base image already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "üî® Base image doesn't exist, will build"
          fi
      
      - name: Build and push base image
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:${{ steps.tag.outputs.hash }}
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.title=Smart Autoscaler Base Image
            org.opencontainers.image.description=Base image with Python dependencies
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Output base image info
        run: |
          echo "‚úÖ Base image ready!"
          echo "üè∑Ô∏è  Hash: ${{ steps.tag.outputs.hash }}"
          echo "üîó Image: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:${{ steps.tag.outputs.hash }}"
          echo "üîó Latest: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest"
          echo ""
          echo "üìù Use in Dockerfile.fast:"
          echo "   FROM ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:${{ steps.tag.outputs.hash }}"
