name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile*'
      - 'requirements*.txt'
      - 'templates/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile*'
      - 'requirements*.txt'
      - 'templates/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      src-changed: ${{ steps.changes.outputs.src }}
      dockerfile-changed: ${{ steps.changes.outputs.dockerfile }}
      should-build: ${{ steps.changes.outputs.src == 'true' || steps.changes.outputs.dockerfile == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection
      
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - 'src/**'
            dockerfile:
              - 'Dockerfile*'
              - 'requirements*.txt'
              - 'templates/**'

  test:
    needs: detect-changes
    if: needs.detect-changes.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-enhanced.txt
          pip install pytest
      
      - name: Run tests
        run: |
          pytest tests/ -v

  build-and-push:
    needs: [detect-changes, test]
    if: needs.detect-changes.outputs.should-build == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Get current version
        id: current-version
        run: |
          VERSION=$(grep "__version__" src/__init__.py | sed "s/.*= ['\"]\(.*\)['\"]/\1/")
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Calculate new version
        id: new-version
        run: |
          CURRENT=${{ steps.current-version.outputs.current_version }}
          if [[ "$CURRENT" == "0.0.0" ]] || [[ -z "$CURRENT" ]]; then
            NEW_VERSION="0.0.1"
          else
            # Increment patch version (0.0.1 -> 0.0.2)
            IFS='.' read -ra ADDR <<< "$CURRENT"
            MAJOR=${ADDR[0]}
            MINOR=${ADDR[1]}
            PATCH=${ADDR[2]}
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Update version in src/__init__.py
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.new_version }}"
          sed -i "s/__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" src/__init__.py
          echo "Updated version to $NEW_VERSION"
          cat src/__init__.py
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ steps.new-version.outputs.new_version }}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.enhanced
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Create Git Tag and Commit Version
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if version file changed
          if git diff --quiet src/__init__.py; then
            echo "Version already at $NEW_VERSION, skipping commit"
          else
            git add src/__init__.py
            git commit -m "chore: bump version to $NEW_VERSION [skip ci]" || exit 0
            git push origin main || echo "Push failed or no changes"
          fi
          
          # Create tag if it doesn't exist
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "Tag v$NEW_VERSION already exists"
          else
            git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
            git push origin "v$NEW_VERSION" || echo "Tag push failed"
          fi
      
      - name: Output image info
        run: |
          echo "âœ… Image built and pushed successfully!"
          echo "ğŸ“¦ Version: ${{ steps.new-version.outputs.new_version }}"
          echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ”— Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.new-version.outputs.new_version }}"

