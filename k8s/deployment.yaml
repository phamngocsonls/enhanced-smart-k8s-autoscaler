apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-autoscaler
  namespace: autoscaler-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: smart-autoscaler
  template:
    metadata:
      labels:
        app: smart-autoscaler
    spec:
      serviceAccountName: smart-autoscaler
      containers:
      - name: operator
        image: smart-autoscaler:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: smart-autoscaler-config
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        env:
        - name: MEMORY_LIMIT_MB
          valueFrom:
            resourceFieldRef:
              resource: limits.memory
              divisor: 1Mi
        volumeMounts:
        - name: database
          mountPath: /data
        ports:
        - containerPort: 8000
          name: metrics
        - containerPort: 5000
          name: dashboard
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
      volumes:
      - name: database
        persistentVolumeClaim:
          claimName: autoscaler-db
