<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Autoscaler Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-value.cost { color: #f59e0b; }
        .stat-value.savings { color: #10b981; }
        .stat-value.anomalies { color: #ef4444; }
        .deployments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        .deployment-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .deployment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .deployment-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .status-healthy { background: #d1fae5; color: #065f46; }
        .status-warning { background: #fef3c7; color: #92400e; }
        .status-critical { background: #fee2e2; color: #991b1b; }
        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .metric-label { color: #666; }
        .metric-value { font-weight: bold; }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 50px 0;
        }
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .refresh-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .info-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 10px;
        }
        .info-badge.predictive { background: #dbeafe; color: #1e40af; }
        .info-badge.ml { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Smart Autoscaler Dashboard</h1>
        
        <div class="stats-grid" id="overview">
            <div class="stat-card">
                <div class="stat-label">Total Deployments</div>
                <div class="stat-value" id="total-deployments">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Monthly Cost</div>
                <div class="stat-value cost" id="total-cost">$-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Savings Potential</div>
                <div class="stat-value savings" id="total-savings">$-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Anomalies (24h)</div>
                <div class="stat-value anomalies" id="recent-anomalies">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Efficiency Score</div>
                <div class="stat-value" id="efficiency-score">-%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Prediction Confidence</div>
                <div class="stat-value" id="prediction-confidence">-%</div>
            </div>
        </div>

        <div id="error-container"></div>
        <div class="deployments-grid" id="deployments"></div>
    </div>

    <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>

    <script>
        const API_BASE = '';

        async function loadData() {
            try {
                // Load overview
                const overview = await fetch(`${API_BASE}/api/overview`).then(r => r.json());
                document.getElementById('total-deployments').textContent = overview.total_deployments;
                document.getElementById('total-cost').textContent = '$' + overview.total_monthly_cost.toFixed(2);
                document.getElementById('total-savings').textContent = '$' + overview.total_savings_potential.toFixed(2);
                document.getElementById('recent-anomalies').textContent = overview.recent_anomalies_24h;
                document.getElementById('efficiency-score').textContent = overview.efficiency_score + '%';
                document.getElementById('prediction-confidence').textContent = (overview.avg_prediction_confidence * 100).toFixed(0) + '%';

                // Clear errors
                document.getElementById('error-container').innerHTML = '';

                // Load deployments
                const deployments = await fetch(`${API_BASE}/api/deployments`).then(r => r.json());
                const container = document.getElementById('deployments');
                container.innerHTML = '';

                for (const dep of deployments) {
                    const card = await createDeploymentCard(dep);
                    container.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('error-container').innerHTML = 
                    `<div class="error-message">‚ö†Ô∏è Error loading data: ${error.message}</div>`;
            }
        }

        async function createDeploymentCard(deployment) {
            const card = document.createElement('div');
            card.className = 'deployment-card';

            try {
                const current = await fetch(`${API_BASE}/api/deployment/${deployment.namespace}/${deployment.deployment}/current`).then(r => r.json());
                const cost = await fetch(`${API_BASE}/api/deployment/${deployment.namespace}/${deployment.deployment}/cost`).then(r => r.json());

                const status = current.node_utilization > 80 ? 'critical' : 
                              current.node_utilization > 65 ? 'warning' : 'healthy';
                
                card.innerHTML = `
                    <div class="deployment-header">
                        <div>
                            <div class="deployment-name">${deployment.deployment}</div>
                            <small style="color: #999;">${deployment.namespace}</small>
                        </div>
                        <div class="status-badge status-${status}">${status.toUpperCase()}</div>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Node CPU</span>
                        <span class="metric-value">${current.node_utilization.toFixed(1)}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">HPA Target</span>
                        <span class="metric-value">${current.hpa_target}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Pod Count</span>
                        <span class="metric-value">${current.pod_count}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Confidence</span>
                        <span class="metric-value">${(current.confidence * 100).toFixed(0)}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Monthly Cost</span>
                        <span class="metric-value cost">$${cost.estimated_monthly_cost.toFixed(2)}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Potential Savings</span>
                        <span class="metric-value savings">$${cost.optimization_potential.toFixed(2)}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Action</span>
                        <span class="metric-value">${current.action_taken}</span>
                    </div>
                `;
            } catch (error) {
                card.innerHTML = `
                    <div class="deployment-header">
                        <div class="deployment-name">${deployment.deployment}</div>
                        <div class="status-badge">NO DATA</div>
                    </div>
                    <p style="color: #999; padding: 20px 0; text-align: center;">
                        Collecting data... Check back in a few minutes.
                    </p>
                `;
            }

            return card;
        }

        // Auto-refresh every 60 seconds
        setInterval(loadData, 60000);
        
        // Initial load
        loadData();

        // Show loading message initially
        document.getElementById('deployments').innerHTML = '<div class="loading">Loading deployments...</div>';
    </script>
</body>
</html>
